      * {
        margin: 0;
	padding: 0;
      } 

      html, body {
	height: 100%;
        font-family: monospace;
        word-wrap: break-word;
      }

      #wrap {
        min-height: 100%;
      }

      #container {
        overflow: auto;
	padding-bottom: 150px;
        white-space: pre;
      }

      .address {
        border-top: 1px solid black;
      }

      .request {
      }

      .url {
      }

      .response {
      }

      .headers {
        margin-left: 10px;
      }

      .post {
        margin-left: 10px;
      }

      .top-controls {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 4;
        box-shadow: 0 0 10px black;

      .bottom-controls {
        position: relative;
	margin-top: -150px;
	height: 150px;
	background: black;
        width: 100%;
	clear: both;
      }
    </style>

    <div class="top-controls">Top Controls</div>
